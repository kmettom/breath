<html lang="en">
<head>
	<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="breathe-app">

	<span id="testOutput"></span>

	<div class="breathe-logo">
		<img src="/icon.png"/>
	</div>

	<div class="bar-wrapper">
		<div id="bar"></div>
		<div id="start">Start</div>
		<div id="hint"></div>
		<div id="count"></div>
	</div>

	<div class="breath-type-section">
		<div class="breath-type-wrapper">
			<div id="activeBreathType">
				<span id="activeBreathTypeName">
				<span class="line"></span>
				<span class="line"></span>
				<span class="line"></span>
				<span class="line"></span>
				</span>
			</div>
			<div class="time-setting">
				<span id="minus">-</span>
				<span id="currentTime">4</span>
				<span id="plus">+</span>
			</div>

		</div>

		<button class="breath-type" id="square">
			square
			<svg width="35" height="34" viewBox="0 0 35 34" fill="none" xmlns="http://www.w3.org/2000/svg">
				<rect x="3.4679" y="31.4883" width="28.3959" height="28.3959" transform="rotate(-90 3.4679 31.4883)"
					  stroke="#6AC2E6" stroke-width="5"/>
			</svg>

		</button>
		<button class="breath-type" id="triangle">
			triangle
			<svg width="37" height="32" viewBox="0 0 37 32" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M4.86826 28.9188L18.6659 5.0206L32.4635 28.9188H4.86826Z" stroke="#B06AE6" stroke-width="5"/>
			</svg>

		</button>
		<button class="breath-type" id="line">
			line
			<svg width="35" height="34" viewBox="0 0 35 34" fill="none" xmlns="http://www.w3.org/2000/svg">
				<circle cx="17.6658" cy="17.0047" r="14.1979" transform="rotate(-90 17.6658 17.0047)" stroke="#B06AE6"
						stroke-width="5"/>
			</svg>

		</button>

	</div>

</div>
<script src="breathe.js"></script>
</body>
</html>
